<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datepickerjs/dist/datepicker.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <title>Wander</title>
</head>

<body>
    <header class="main-header">
        <section class="header-box">
            <h1><em class="page-title" tabindex="0">wander</em></h1>
            <nav class="navigation-container">
                <div class="nav-btn-box" id="">
                    <img src="" alt="">
                    <button class="nav-btn" id="js-account-btn" tabindex="0">Account</button>
                </div>
            </nav>
        </section>
    </header>
    <section id="js-form-background" class="form-background" hidden>
        <form class="new-trip-form">
            <section class="destination input-box">
                <h2><label for="js-destination-input">Where to? <span>*</span></label></h2>
                <input type="text" class="destination-input new-trip-input" id="js-destination-input"
                    list="destinationList" placeholder="Choose destination...">
                <datalist id="destinationList">
                </datalist>
            </section>
            <section class="travel-date input-box">
                <h2><label for="date-inputs">Select Dates <span>*</span></label></h2>
                <div id="date-inputs">
                    <input class="new-trip-input" type="date" aria-label="start-date-input" placeholder="Start Date"
                        id="js-start-date">
                    <input class="new-trip-input" type="date" aria-label="end-date-input" placeholder="End Date"
                        id="js-end-date" disabled>
                </div>
            </section>
            <section class="num-travlers input-box">
                <h2><label for="js-num-travelers-input">Number of Travelers <span>*</span></label></h2>
                <div>
                    <input class="new-trip-input" id="js-num-travelers-input" placeholder="Number of Travelers">
                    <button id="new-trip-btn" class="new-trip-btn">Let's Wander</button>
                </div>
            </section>
            <h3 id="js-input-error-display" class="input-error-display" hidden></h3>
        </form>
    </section>
    <main class="main">
        <h2 id="js-main-title"></h2>
        <section class="agent-box" id="js-agent-container" hidden>
            <header class="agent-view-header">
                <h2 class="agent-title" id="js-agent-title">Finances</h2>
                <nav>
                    <button class="agent-nav-btn" id="js-finances-btn" hidden>Finances</button>
                    <button class="agent-nav-btn" id="js-request-btn">Requests</button>
                </nav>
            </header>
            <section class="agent-finances-box" id="js-finances-box">
                <p tabindex="0" class="chart yearly-profit-chart"><canvas id="js-yearly-profit-chart" width="400"
                        height="200"></canvasid></canvas></p>
                <div id="js-total-data-points">
                    <p class="finances-data">Total Profit: <span class="js-total"></span></p>
                    <p class="finances-data">Current Year Profit: <span class="js-total"></span></p>
                    <p class="finances-data">Last Year Profit: <span class="js-total"></span></p>
                    <p class="finances-data">Average Year Profit: <span class="js-total"></span></p>
                    <p tabindex="0" class="chart users-chart"><canvas id="js-users-chart" width="400" height="200">
                            </canvasid></canvas></p>
                </div>
                <div>
                    <p class="finances-data">Total Users: 50 </p>
                    <p class="finances-data">Profit from an average users : <span class="js-users"></span></p>
                </div>
            </section>
            <section class="request-view-box" id="js-request-box" hidden>
                <input class="agent-search-input" id="js-agent-serach-input" placeholder="Search requests by user name">
                <section class="request-cards-box" id="js-requests-cards-box">
                </section>
            </section>
        </section>
        <section id='js-card-container' class="card-container">
        </section>
    </main>

    <div class="modal login-modal active" aria-hidden="true">
        <div class="log-in-content" tabindex="-1" data-micromodal-close>
            <form class="log-in-content" class="" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <h2>Log In</h2>
                <div class="log-in-input-box">
                    <h3>Username</h3>
                    <input id="js-username-input">
                </div>
                <div class="log-in-input-box">
                    <h3>Password</h3>
                    <input id="js-password-input">
                </div>
                <btn class="log-in-btn" id="js-log-in-btn">Log In</btn>
            </form>
        </div>
    </div>
    <div class="modal account-modal" aria-hidden="true" id="js-account-modal">
        <div tabindex="-1" data-micromodal-close>
            <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal-header">
                    <h2>Account Info</h2>
                    <button class="close-modal-btn " aria-label="Close modal" data-micromodal-close>&times;</button>
                </header>
                <div id="modal-1-content">
                    <h2 id="js-account-name">Name Goes here </h2>
                    <h3 id="js-account-total">total spent on trips</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay active-overlay"></div>
    <script src="bundle.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>


</body>

</html>
