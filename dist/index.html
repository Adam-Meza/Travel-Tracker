<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datepickerjs/dist/datepicker.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <title>Wander</title>
</head>

<body>

    <header class="main-header">
        <section class="header-box">
            <h1><em class="page-title" tabindex="0">wander</em></h1>
            <nav class="navigation-container">
                <div class="nav-btn-box" id="">
                    <img src="" alt="">
                    <button class="nav-btn" id="js-account-btn" tabindex="0">Account</button>
                </div>

                <!--<div class="nav-btn-box" id="">
                    <img src="" alt="">
                    <button class="nav-btn" tabindex="0">Search</button>
                </div>
                <div class="nav-btn-box" id="">
                    <img src="" alt="">
                    <button class="nav-btn" tabindex="0" >Explore</button>
                </div> -->
            </nav>
        </section>
    </header>
    <!-- <section class="user-info">
        <h2 id="user-name" tabindex="0"></h2>
        <h3 id="js-user-total" tabindex="0"></h3>
    </section> -->
    <section id="form-background" class="form-background">
        <form class="new-trip-form">
            <section class="destination input-box">
                <h3><label for="js-destination-input">Where to? <span>*</span></label></h3>
                <input type="text" class="destination-input" id="js-destination-input" list="destinationList"
                    placeholder="Choose destination...">
                <datalist id="destinationList">
                </datalist>
            </section>
            <section class="travel-date input-box">
                <h3><label for="date-inputs">Select Dates <span>*</span></label></h3>
                <div id="date-inputs">
                    <input type="date" aria-label="start-date-input" placeholder="Start Date" id="js-start-date">
                    <input type="date" aria-label="end-date-input" placeholder="End Date" id="js-end-date" disabled>
                </div>
            </section>
            <section class="num-travlers input-box">
                <h3><label for="js-num-travelers-input">Number of Travelers <span>*</span></label></h3>
                <div>
                    <input id="js-num-travelers-input" placeholder="Number of Travelers">
                    <button id="new-trip-btn" class="new-trip-btn">Let's Wander</button>
                </div>
            </section>
            <div>
                <h2 id="js-input-display" hidden></h2>
            </div>
        </form>
    </section>
    <main class="main">
        <h2 id="js-user-name">Trips</h2>
        <section id='js-card-container' class="card-container">
        </section>
    </main>

    <div class="modal login-modal active" aria-hidden="true">
        <div class="log-in-content" tabindex="-1" data-micromodal-close>
            <form class="log-in-content" class="" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <h2>Log In</h2>
                <div class="log-in-input-box">
                    <h3>Username</h3>
                    <input id="js-username-input">
                </div>
                <div class="log-in-input-box">
                    <h3>Password</h3>
                    <input id="js-password-input" >
                </div>
                <btn class="log-in-btn" id="js-log-in-btn">Log In</btn>
            </form>
        </div>
    </div>
    <div class="modal account-modal" aria-hidden="true" id="js-account-modal">
        <div tabindex="-1" data-micromodal-close>
            <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal-header">
                    <h2>
                        Account Info
                    </h2>
                    <button class="close-modal-btn " aria-label="Close modal" data-micromodal-close>&times;</button>
                </header>
                <div id="modal-1-content">
                    <h2 id="js-account-name">Name Goes here </h2>
                    <h3 id="js-account-total">total spent on trips</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay active-overlay"></div>
    <script src="bundle.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>


</body>

</html>
